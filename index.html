        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">

            <p>„Ç¢„Ç§„ÉÜ„É†„Å®„É¨„Ç∑„Éî„ÇíÁÆ°ÁêÜ„Åô„ÇãJSON„ÇíÁ∞°Âçò„Å´‰ΩúÊàê„Åß„Åç„Åæ„Åô</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>üì¶ „Ç¢„Ç§„ÉÜ„É†ÁôªÈå≤</h2>
                
                <div class="form-group">
                    <label for="itemName">„Ç¢„Ç§„ÉÜ„É†Âêç</label>
                    <div class="autocomplete-container">
                        <input type="text" id="itemName" placeholder="‰æã: ÈâÑ„ÅÆÂâ£" oninput="showAutocomplete(this)" onblur="hideAutocomplete(this)" onkeydown="handleKeydown(event, this)">

                        <option value="4">„ÉÜ„Ç£„Ç¢ 4</option>

                        <option value="6">„ÉÜ„Ç£„Ç¢ 6</option>
                        <option value="7">„ÉÜ„Ç£„Ç¢ 7</option>
                        <option value="8">„ÉÜ„Ç£„Ç¢ 8</option>
                        <option value="9">„ÉÜ„Ç£„Ç¢ 9</option>
                        <option value="10">„ÉÜ„Ç£„Ç¢ 10</option>
                    </select>
                </div>
                
                <div id="recipesContainer">
                    <h3>üî® „É¨„Ç∑„Éî</h3>
                    <div class="recipe-item" data-recipe-index="0">
                        <div class="recipe-header">
                            <h4>„É¨„Ç∑„Éî 1</h4>
                            <button type="button" class="btn btn-danger" onclick="removeRecipe(0)" style="display: none;">ÂâäÈô§</button>
                        </div>
                        <div class="materials-section">
                            <div class="material-item">
                                <div class="autocomplete-container">
                                    <input type="text" placeholder="ÊùêÊñôÂêç" class="material-name" oninput="showAutocomplete(this)" onblur="hideAutocomplete(this)" onkeydown="handleKeydown(event, this)">
                                </div>
                                <div class="tier-display">„ÉÜ„Ç£„Ç¢ <span class="tier-value">1</span></div>
                                <input type="hidden" class="material-tier" value="1">
                                <input type="number" placeholder="ÂÄãÊï∞" class="material-quantity" min="1" value="1">
                                <button type="button" class="btn btn-danger" onclick="removeMaterial(this)">ÂâäÈô§</button>
                            </div>
                        </div>

                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <button type="button" class="btn" onclick="addRecipe()">+ „É¨„Ç∑„ÉîËøΩÂä†</button>
                    <button type="button" class="btn btn-primary" onclick="addItem()">„Ç¢„Ç§„ÉÜ„É†ÁôªÈå≤</button>
                </div>
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #e9ecef;">
                    <h3>üìÇ JSONË™≠„ÅøËæº„Åø</h3>
                    <div class="form-group">
                        <label for="jsonFile">JSON„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</label>
                        <input type="file" id="jsonFile" accept=".json" onchange="loadJSON(this)">
                    </div>
                </div>
                
                <div class="item-list">
                    <h3>üìã ÁôªÈå≤Ê∏à„Åø„Ç¢„Ç§„ÉÜ„É†</h3>
                    <div id="itemsList"></div>
                </div>
            </div>
            
            <div class="section">
                <h2>üìÑ JSONÂá∫Âäõ</h2>
                <button type="button" class="btn btn-primary" onclick="generateJSON()">JSONÁîüÊàê</button>
                <button type="button" class="btn" onclick="downloadJSON()">JSON„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
                <button type="button" class="btn btn-danger" onclick="clearAll()">ÂÖ®„ÇØ„É™„Ç¢</button>
                
                <div class="json-output" id="jsonOutput">
                    „Åì„Åì„Å´JSON„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô
                </div>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let recipeCounter = 1;
        let allMaterials = new Set(); // „Åô„Åπ„Å¶„ÅÆÊùêÊñôÂêç„Çí‰øùÂ≠ò
        let currentActiveIndex = -1; // „Ç™„Éº„Éà„Ç≥„É≥„Éó„É™„Éº„Éà„ÅÆÈÅ∏Êäû„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ

        function addMaterial(recipeIndex) {
            const recipe = document.querySelector(`[data-recipe-index="${recipeIndex}"] .materials-section`);
            const materialDiv = document.createElement('div');
            materialDiv.className = 'material-item';
            materialDiv.innerHTML = `
                <div class="autocomplete-container">
                    <input type="text" placeholder="ÊùêÊñôÂêç" class="material-name" oninput="showAutocomplete(this)" onblur="hideAutocomplete(this)" onkeydown="handleKeydown(event, this)">
                </div>
                <div class="tier-display">„ÉÜ„Ç£„Ç¢ <span class="tier-value">1</span></div>
                <input type="hidden" class="material-tier" value="1">
                <input type="number" placeholder="ÂÄãÊï∞" class="material-quantity" min="1" value="1">
                <button type="button" class="btn btn-danger" onclick="removeMaterial(this)">ÂâäÈô§</button>
            `;
            recipe.appendChild(materialDiv);
        }

        function removeMaterial(button) {
            button.parentElement.remove();
        }

        function addRecipe() {
            const container = document.getElementById('recipesContainer');
            const recipeDiv = document.createElement('div');
            recipeDiv.className = 'recipe-item';
            recipeDiv.setAttribute('data-recipe-index', recipeCounter);
            
            recipeDiv.innerHTML = `
                <div class="recipe-header">
                    <h4>„É¨„Ç∑„Éî ${recipeCounter + 1}</h4>
                    <button type="button" class="btn btn-danger" onclick="removeRecipe(${recipeCounter})">ÂâäÈô§</button>
                </div>
                <div class="materials-section">
                    <div class="material-item">
                        <div class="autocomplete-container">
                            <input type="text" placeholder="ÊùêÊñôÂêç" class="material-name" oninput="showAutocomplete(this)" onblur="hideAutocomplete(this)" onkeydown="handleKeydown(event, this)">
                        </div>
                        <div class="tier-display">„ÉÜ„Ç£„Ç¢ <span class="tier-value">1</span></div>
                        <input type="hidden" class="material-tier" value="1">
                        <input type="number" placeholder="ÂÄãÊï∞" class="material-quantity" min="1" value="1">
                        <button type="button" class="btn btn-danger" onclick="removeMaterial(this)">ÂâäÈô§</button>
                    </div>
                </div>
                <button type="button" class="btn" onclick="addMaterial(${recipeCounter})">+ ÊùêÊñôËøΩÂä†</button>
            `;
            
            container.appendChild(recipeDiv);
            recipeCounter++;
            updateRecipeDeleteButtons();
        }

        function removeRecipe(recipeIndex) {
            const recipe = document.querySelector(`[data-recipe-index="${recipeIndex}"]`);
            recipe.remove();
            updateRecipeDeleteButtons();
        }

        function updateRecipeDeleteButtons() {
            const recipes = document.querySelectorAll('.recipe-item');
            recipes.forEach((recipe, index) => {
                const deleteButton = recipe.querySelector('.recipe-header .btn-danger');
                if (recipes.length > 1) {
                    deleteButton.style.display = 'inline-block';
                } else {
                    deleteButton.style.display = 'none';
                }
            });
        }

        function showAutocomplete(input) {
            const query = input.value.toLowerCase();
            const container = input.parentElement;
            
            // Êó¢Â≠ò„ÅÆ‰∫àÊ∏¨ÂÄôË£ú„ÇíÂâäÈô§
            const existingSuggestions = container.querySelector('.autocomplete-suggestions');
            if (existingSuggestions) {
                existingSuggestions.remove();
            }
            
            if (query.length === 0) {
                return;
            }
            
            // „Éû„ÉÉ„ÉÅ„Åô„ÇãÊùêÊñô„ÇíÊ§úÁ¥¢
            const matches = Array.from(allMaterials).filter(material => 
                material.name.toLowerCase().includes(query)
            );
            
            if (matches.length === 0) {
                return;
            }
            
            // ‰∫àÊ∏¨ÂÄôË£ú„Çí‰ΩúÊàê
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'autocomplete-suggestions';
            
            matches.forEach((material, index) => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.className = 'autocomplete-suggestion';
                suggestionDiv.innerHTML = `
                    <span class="suggestion-name">${material.name}</span>
                    <span class="suggestion-tier">„ÉÜ„Ç£„Ç¢ ${material.tier}</span>
                `;
                
                suggestionDiv.addEventListener('mousedown', (e) => {
                    e.preventDefault(); // blur„Ç§„Éô„É≥„Éà„ÇíÈò≤„Åê
                    selectSuggestion(input, material);
                });
                
                suggestionsDiv.appendChild(suggestionDiv);
            });
            
            container.appendChild(suggestionsDiv);
            currentActiveIndex = -1;
        }

        function hideAutocomplete(input) {
            setTimeout(() => {
                const container = input.parentElement;
                const suggestions = container.querySelector('.autocomplete-suggestions');
                if (suggestions) {
                    suggestions.remove();
                }
                currentActiveIndex = -1;
            }, 150); // Â∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíÂÑ™ÂÖà
        }

        function handleKeydown(event, input) {
            const container = input.parentElement;
            const suggestions = container.querySelector('.autocomplete-suggestions');
            
            if (!suggestions) {
                return;
            }
            
            const suggestionItems = suggestions.querySelectorAll('.autocomplete-suggestion');
            
            if (event.key === 'ArrowDown') {
                event.preventDefault();
                currentActiveIndex = Math.min(currentActiveIndex + 1, suggestionItems.length - 1);
                updateActiveSuggestion(suggestionItems);
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                currentActiveIndex = Math.max(currentActiveIndex - 1, -1);
                updateActiveSuggestion(suggestionItems);
            } else if (event.key === 'Enter') {
                event.preventDefault();
                if (currentActiveIndex >= 0 && currentActiveIndex < suggestionItems.length) {
                    const activeSuggestion = suggestionItems[currentActiveIndex];
                    const materialName = activeSuggestion.querySelector('.suggestion-name').textContent;
                    const materialTier = parseInt(activeSuggestion.querySelector('.suggestion-tier').textContent.replace('„ÉÜ„Ç£„Ç¢ ', ''));
                    
                    selectSuggestion(input, { name: materialName, tier: materialTier });
                }
            } else if (event.key === 'Escape') {
                suggestions.remove();
                currentActiveIndex = -1;
            }
        }

        function updateActiveSuggestion(suggestionItems) {
            suggestionItems.forEach((item, index) => {
                if (index === currentActiveIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function selectSuggestion(input, material) {
            input.value = material.name;
            
            // „ÉÜ„Ç£„Ç¢„ÇÇËá™ÂãïË®≠ÂÆö
            const materialItem = input.closest('.material-item');
            if (materialItem) {
                // ÊùêÊñôÁî®„ÅÆ„ÉÜ„Ç£„Ç¢Ë®≠ÂÆö
                const tierDisplay = materialItem.querySelector('.tier-display .tier-value');
                const tierHidden = materialItem.querySelector('.material-tier');
                if (tierDisplay && tierHidden) {
                    tierDisplay.textContent = material.tier;
                    tierHidden.value = material.tier;
                }
            } else {
                // „Ç¢„Ç§„ÉÜ„É†ÂêçÁî®„ÅÆ„ÉÜ„Ç£„Ç¢Ë®≠ÂÆö
                const itemTierSelect = document.getElementById('itemTier');
                if (itemTierSelect) {
                    itemTierSelect.value = material.tier;
                }
            }
            
            // ‰∫àÊ∏¨ÂÄôË£ú„ÇíÂâäÈô§
            const container = input.parentElement;
            const suggestions = container.querySelector('.autocomplete-suggestions');
            if (suggestions) {
                suggestions.remove();
            }
            
            currentActiveIndex = -1;
        }

        function updateMaterialsList() {
            // Êó¢Â≠ò„ÅÆÊùêÊñô„É™„Çπ„Éà„Çí‰øùÊåÅ
            const existingMaterials = new Set();
            allMaterials.forEach(material => {
                existingMaterials.add(JSON.stringify(material));
            });
            
            // ÁôªÈå≤Ê∏à„Åø„Ç¢„Ç§„ÉÜ„É†„Åã„ÇâÊùêÊñô„ÇíÂèéÈõÜ
            items.forEach(item => {
                const itemMaterial = JSON.stringify({ name: item.name, tier: item.tier });
                if (!existingMaterials.has(itemMaterial)) {
                    allMaterials.add({ name: item.name, tier: item.tier });
                }
                
                item.recipes.forEach(recipe => {
                    recipe.materials.forEach(material => {
                        const materialStr = JSON.stringify({ name: material.name, tier: material.tier });
                        if (!existingMaterials.has(materialStr)) {
                            allMaterials.add({ name: material.name, tier: material.tier });
                        }
                    });
                });
            });
        }

        function loadJSON(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    let loadedCount = 0;
                    
                    // ÂΩ¢Âºè1: ÂÆåÂÖ®„Å™„É¨„Ç∑„ÉîJSONÂΩ¢Âºè { items: [...] }
                    if (jsonData.items && Array.isArray(jsonData.items)) {
                        // Êó¢Â≠ò„ÅÆ„Éá„Éº„Çø„Å´ËøΩÂä†„Åô„Çã„ÅãÁ¢∫Ë™ç
                        if (items.length > 0) {
                            if (!confirm('Êó¢Â≠ò„ÅÆ„Éá„Éº„Çø„Å´ËøΩÂä†„Åó„Åæ„Åô„ÅãÔºü„Äå„Ç≠„É£„É≥„Çª„É´„Äç„ÇíÈÅ∏Êäû„Åô„Çã„Å®Êó¢Â≠ò„Éá„Éº„Çø„ÇíÁΩÆ„ÅçÊèõ„Åà„Åæ„Åô„ÄÇ')) {
                                items = [];
                            }
                        }
                        
                        // „Éá„Éº„Çø„ÇíËøΩÂä†
                        jsonData.items.forEach(item => {
                            if (item.name && item.tier && item.recipes) {
                                items.push(item);
                                loadedCount++;
                            }
                        });
                        
                        updateItemsList();
                        updateMaterialsList();
                        generateJSON();
                        
                        alert(`${loadedCount}ÂÄã„ÅÆ„Ç¢„Ç§„ÉÜ„É†Ôºà„É¨„Ç∑„Éî‰ªò„ÅçÔºâ„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü`);
                    }
                    // ÂΩ¢Âºè2: ÈÖçÂàóÂΩ¢Âºè
                    else if (Array.isArray(jsonData)) {
                        let materialsAdded = 0;
                        
                        jsonData.forEach(item => {
                            if (typeof item === 'string') {
                                // „Ç∑„É≥„Éó„É´„Å™„Ç¢„Ç§„ÉÜ„É†ÂêçÈÖçÂàó: ["„Ç¢„Ç§„ÉÜ„É†1", "„Ç¢„Ç§„ÉÜ„É†2"]
                                allMaterials.add({ name: item, tier: 1 }); // „Éá„Éï„Ç©„É´„Éà„Åß„ÉÜ„Ç£„Ç¢1
                                materialsAdded++;
                            } else if (typeof item === 'object' && item.name) {
                                // „ÉÜ„Ç£„Ç¢‰ªò„Åç„Ç¢„Ç§„ÉÜ„É†„É™„Çπ„Éà: [{"name": "„Ç¢„Ç§„ÉÜ„É†1", "tier": 2}]
                                const tier = item.tier || 1; // tier„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØ1
                                allMaterials.add({ name: item.name, tier: tier });
                                materialsAdded++;
                            }
                        });
                        
                        if (materialsAdded > 0) {
                            alert(`${materialsAdded}ÂÄã„ÅÆ„Ç¢„Ç§„ÉÜ„É†„ÇíÊùêÊñôÂÄôË£ú„Å®„Åó„Å¶Ë™≠„ÅøËæº„Åø„Åæ„Åó„Åü`);
                        } else {
                            alert('Ë™≠„ÅøËæº„ÇÅ„ÇãÂΩ¢Âºè„ÅÆ„Ç¢„Ç§„ÉÜ„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
                        }
                    }
                    // ÂΩ¢Âºè3: ÂçòÁ¥î„Å™„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÂΩ¢ÂºèÔºà„ÉÜ„Ç£„Ç¢‰ªò„ÅçÔºâ
                    else if (typeof jsonData === 'object' && jsonData.name) {
                        // Âçò‰∏Ä„Ç¢„Ç§„ÉÜ„É†: {"name": "„Ç¢„Ç§„ÉÜ„É†1", "tier": 2}
                        const tier = jsonData.tier || 1;
                        allMaterials.add({ name: jsonData.name, tier: tier });
                        alert(`1ÂÄã„ÅÆ„Ç¢„Ç§„ÉÜ„É†„Äå${jsonData.name}„Äç„ÇíÊùêÊñôÂÄôË£ú„Å®„Åó„Å¶Ë™≠„ÅøËæº„Åø„Åæ„Åó„Åü`);
                    }
                    else {
                        alert('ÂØæÂøú„Åó„Å¶„ÅÑ„Å™„ÅÑJSON„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åß„Åô„ÄÇ\n\nÂØæÂøúÂΩ¢Âºè:\n1. ÂÆåÂÖ®„Å™„É¨„Ç∑„ÉîJSON: {"items": [...]}\n2. „Ç¢„Ç§„ÉÜ„É†ÂêçÈÖçÂàó: ["„Ç¢„Ç§„ÉÜ„É†1", "„Ç¢„Ç§„ÉÜ„É†2"]\n3. „ÉÜ„Ç£„Ç¢‰ªò„ÅçÈÖçÂàó: [{"name": "„Ç¢„Ç§„ÉÜ„É†1", "tier": 2}]');
                    }
                } catch (error) {
                    alert('JSON„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            input.value = ''; // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Çí„É™„Çª„ÉÉ„Éà
        }

        function addItem() {
            const itemName = document.getElementById('itemName').value.trim();
            const itemTier = parseInt(document.getElementById('itemTier').value);
            
            if (!itemName) {
                alert('„Ç¢„Ç§„ÉÜ„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const recipes = [];
            const recipeElements = document.querySelectorAll('.recipe-item');
            
            recipeElements.forEach(recipeElement => {
                const materials = [];
                const materialElements = recipeElement.querySelectorAll('.material-item');
                
                materialElements.forEach(materialElement => {
                    const name = materialElement.querySelector('.material-name').value.trim();
                    const tier = parseInt(materialElement.querySelector('.material-tier').value);
                    const quantity = parseInt(materialElement.querySelector('.material-quantity').value);
                    
                    if (name && quantity > 0) {
                        materials.push({ name, tier, quantity });
                    }
                });
                
                if (materials.length > 0) {
                    recipes.push({ materials });
                }
            });
            
            if (recipes.length === 0) {
                alert('ÊúÄ‰Ωé1„Å§„ÅÆ„É¨„Ç∑„Éî„Å®ÊùêÊñô„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const item = {
                name: itemName,
                tier: itemTier,
                recipes: recipes
            };
            
            items.push(item);
            updateItemsList();
            updateMaterialsList(); // ÊùêÊñô„É™„Çπ„Éà„ÇíÊõ¥Êñ∞
            clearForm();
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateItemsList();
            updateMaterialsList(); // ÊùêÊñô„É™„Çπ„Éà„ÇíÊõ¥Êñ∞
            generateJSON();
        }

        function updateItemsList() {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            
            items.forEach((item, index) => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${item.name}</strong> („ÉÜ„Ç£„Ç¢ ${item.tier})
                            <div style="font-size: 0.9em; color: #666;">
                                „É¨„Ç∑„ÉîÊï∞: ${item.recipes.length}
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" onclick="removeItem(${index})">ÂâäÈô§</button>
                    </div>
                `;
                itemsList.appendChild(itemCard);
            });
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemTier').value = '1';
            
            // „É¨„Ç∑„Éî„Çí1„Å§„Å†„ÅëÊÆã„Åó„Å¶‰ªñ„ÇíÂâäÈô§
            const recipesContainer = document.getElementById('recipesContainer');
            const recipeItems = recipesContainer.querySelectorAll('.recipe-item');
            for (let i = 1; i < recipeItems.length; i++) {
                recipeItems[i].remove();
            }
            
            // ÊúÄÂàù„ÅÆ„É¨„Ç∑„Éî„ÅÆÊùêÊñô„Çí1„Å§„Å†„ÅëÊÆã„Åó„Å¶‰ªñ„ÇíÂâäÈô§
            const firstRecipe = recipesContainer.querySelector('.recipe-item');
            const materialItems = firstRecipe.querySelectorAll('.material-item');
            for (let i = 1; i < materialItems.length; i++) {
                materialItems[i].remove();
            }
            
            // ÊúÄÂàù„ÅÆÊùêÊñô„Çí„ÇØ„É™„Ç¢
            const firstMaterial = firstRecipe.querySelector('.material-item');
            firstMaterial.querySelector('.material-name').value = '';
            firstMaterial.querySelector('.tier-display .tier-value').textContent = '1';
            firstMaterial.querySelector('.material-tier').value = '1';
            firstMaterial.querySelector('.material-quantity').value = '1';
            
            recipeCounter = 1;
            updateRecipeDeleteButtons();
        }

        function generateJSON() {
            const result = {
                items: items
            };
            
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.textContent = JSON.stringify(result, null, 2);
        }

        function downloadJSON() {
            if (items.length === 0) {
                alert('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åô„Çã„Ç¢„Ç§„ÉÜ„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            const result = {
                items: items
            };
            
            const dataStr = JSON.stringify(result, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'game_recipes.json';
            link.click();
        }

        function clearAll() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                items = [];
                allMaterials.clear(); // ÊùêÊñô„É™„Çπ„Éà„ÇÇ„ÇØ„É™„Ç¢
                updateItemsList();
                clearForm();
                document.getElementById('jsonOutput').textContent = '„Åì„Åì„Å´JSON„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô';
            }
        }

        // ÂàùÊúüÂåñ
        updateRecipeDeleteButtons();
        updateMaterialsList();
    </script>
